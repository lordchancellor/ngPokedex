<mat-card>
	<mat-card-header>
		<img mat-card-avatar [src]="pokemon?.sprite">
		<mat-card-title>{{ pokemon?.name }}</mat-card-title>
		<mat-card-subtitle>Number {{ pokemon?.id }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>{{ pokemon?.types }} Type</p>
		<h4>Possible Moves:</h4>
		<div class="move-list">
			{{ pokemon?.moves }}
		</div>
	</mat-card-content>
</mat-card>
